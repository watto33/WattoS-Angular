<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger"
                  (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" imagePath="imagePath" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredient of controls; let i = index"
               [formGroupName]="i">
            <div class="col-xs-8">
              <div class="form-group">
                <label for="ingredientName">Ingredient Name</label>
                <input type="text" name="ingredientName" id="ingredientName" class="form-control"
                       formControlName="name">
              </div>
            </div>
            <div class="col-xs-2">
              <div class="form-group">
                <label for="ingredientAmount">Amount</label>
                <input type="number" name="ingredientAmount" id="ingredientAmount" class="form-control" formControlName="amount">
              </div>
            </div>
            <div class="col-xs-2">
              <label>Cancel</label>
              <button type="button" class="btn btn-danger"
                      style="margin: 0;"
                      (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
